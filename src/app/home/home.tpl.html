<div ng-show="!searched" class="mainInput center row fx-bounce-down fx-trigger">
	<h1> EventHeat </h1>
	<div class="input-group">
		<input ng-model="location" placeholder="Enter your location..."type="text" class="form-control">
		<span class="input-group-btn">
			<button ng-click="getEventbrite()" class="btn btn-default" type="button">Visualize!</button>
		</span>
	</div>
</div>


<!-- HeatMap Panel -->
<div ng-if="dataReady" class="panel panel-default heatmap col-md-8">
  <div class="panel-heading">
    <h3 class="panel-title">HeatMap</h3>
  </div>
  <div class="panel-body">
	<div ng-controller="MapCtrl">
	  <leaflet defaults="defaults" center="center" height="480px" width="640px"></leaflet>
	  <button type="button" ng-show="!pinsVisible" ng-click="showPins()" class="btn btn-primary">Show Pins</button>
	  <button type="button" ng-show="pinsVisible" ng-click="hidePins()" class="btn btn-primary">Hide Pins</button>
	</div>
  </div>
</div>


<img ng-if="loading" class="center" src="vendor/svg-loaders/svg-loaders/circles.svg"/>
